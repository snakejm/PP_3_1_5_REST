<!--Modal EDIT-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <div class="container col-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editId">ID</label>
                                    <input type="number" id="editId" class="form-control" name="id" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editFirstName">First name</label>
                                    <input type="text" id="editFirstName" class="form-control" name="firstName">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editLastName">Last name</label>
                                    <input type="text" id="editLastName" class="form-control" name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editAge">Age</label>
                                    <input type="number" id="editAge" class="form-control" name="age">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editEmail">Email</label>
                                    <input type="text" id="editEmail" class="form-control" name="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editPassword">Password</label>
                                    <input type="password" id="editPassword" class="form-control" name="password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="editRolesUser">Roles</label>
                                    <select id="editRolesUser" class="form-select" multiple name="roles" size="2">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editFormCloseButton" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
